[colors]
background = #DF0f0f0f
foreground = #DFDFDF
primary = #00BCD4
red = #f53331
green = #43a047
cyan = #1aedb1
yellow = #fdd835

[bar/awesome]
width = 100%
height = 22pt
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = true

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-size = 0
border-color = #e6e6e6

padding-left = 1
padding-right = 1
module-margin = 1
separator =""
separator-foreground = ${colors.foreground}

font-0 = Hack : pixelsize=13; 2
font-1 = Font Awesome 6 Free: style=Solid: pixelsize=12; 1
font-2 = Font Awesome 6 Brands: pixelsize=30
font-3 = Material Icons: style=Regular: pixelsize=13; 1
font-4 = Hack Nerd Font Mono : pixelsize=18; 3

modules-left = 1 2 3 4 5 6 7 8 9 
modules-center= date 
modules-right = player-mpris-tail wallpaper screenshot ranger_trash pulseaudio uptime

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

[module/1]
	type = custom/script
	exec = echo "1"
	click-left = "xdotool key --clearmodifiers Super_L+1"
[module/2]
	type = custom/script
	exec = echo "2"
	click-left = "xdotool key --clearmodifiers Super_L+2"
[module/3]
	type = custom/script
	exec = echo "3"
	click-left = "xdotool key --clearmodifiers Super_L+3"
[module/4]
	type = custom/script
	exec = echo "4"
	click-left = "xdotool key --clearmodifiers Super_L+4"
[module/5]
	type = custom/script
	exec = echo "5"
	click-left = "xdotool key --clearmodifiers Super_L+5"
[module/6]
	type = custom/script
	exec = echo "6"
	click-left = "xdotool key --clearmodifiers Super_L+6"
[module/7]
	type = custom/script
	exec = echo "7"
	click-left = "xdotool key --clearmodifiers Super_L+7"
[module/8]
